        window.location = window.location + "&pid=" + pID + "#" + pID;
      } else {
        splitString = myString.split("&pid");
        splitString2 = myString.split("&pid=");
        splitString3 = splitString2[1].split("#");
        if (splitString3[0] == pID) {
          vID = 0;
        } else {
          vID = pID;
        }
        window.location = splitString[0] + "&pid=" + vID + "#" + pID;
      }
    }
