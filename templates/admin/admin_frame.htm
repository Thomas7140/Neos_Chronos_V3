<!doctype html>
<html lang="en">
  <head>
    <meta charset="{charset}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tomas Stucinskas a.k.a Baboon">
    <title>{website_title} - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      :root {
        --bg: #0d1118;
        --surface: #141a24;
        --surface-2: #1c2432;
        --accent: #f3a74c;
        --accent-2: #4bc6a8;
        --text: #e9eef5;
        --muted: #98a3b3;
        --border: #2a3343;
      }

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: "Sora", "Trebuchet MS", Arial, sans-serif;
      }

      a {
        color: var(--accent);
        text-decoration: none;
      }

      a:hover {
        color: #ffbf7a;
      }

      .admin-frame {
        padding: 24px 28px 48px;
      }

      .admin-frame-message {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        padding: 16px;
        border-radius: 12px;
        color: var(--muted);
      }

      .title {
        font-weight: 600;
        font-size: 1.2rem;
        text-align: left;
        margin: 0 0 14px;
        color: var(--text);
        letter-spacing: 0.02em;
      }

      .admin-frame form {
        margin-bottom: 18px;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 16px 28px rgba(0, 0, 0, 0.28);
        margin-bottom: 18px;
      }

      table table {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      table td,
      table th {
        padding: 8px 10px;
      }

      .tableheader {
        background-color: var(--surface-2);
        color: var(--muted);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .tablerow1 {
        background-color: rgba(255, 255, 255, 0.03);
        color: var(--text);
      }

      .tablerow2 {
        background-color: rgba(255, 255, 255, 0.07);
        color: var(--text);
      }

      .navigation {
        background-color: var(--surface);
        color: var(--muted);
      }

      .header {
        background-color: var(--surface-2);
        color: var(--text);
      }

      .text,
      .multipage,
      .playermedals {
        color: var(--muted);
      }

      input, option, textarea, select {
        color: var(--text);
        background-color: #11151e;
        font-size: 0.9rem;
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 4px 8px;
      }

      input[type="submit"] {
        background: linear-gradient(135deg, rgba(243, 167, 76, 0.9), rgba(243, 167, 76, 0.7));
        color: #1a140d;
        border: none;
        border-radius: 10px;
        padding: 6px 12px;
        box-shadow: 0 10px 18px rgba(0, 0, 0, 0.25);
      }

      input[type="submit"]:hover {
        filter: brightness(1.05);
      }

      hr {
        color: var(--border);
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="admin-frame">
      {content}
    </div>

    <script type="text/javascript">
      var pop = [];
      function openwins() {
        pop[0] = window.open('templates/recieve.htm', 'console', 'modal,title=hello,width=400,height=200,left=312,top=284');
      }
      function closewins() {
        if (pop[0]) {
          pop[0].close();
        }
      }
      window.onunload = function() {
        if (pop[0]) {
          pop[0].close();
        }
      };
    </script>
  </body>
</html>
